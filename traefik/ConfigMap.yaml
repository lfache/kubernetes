apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config-static
  namespace: default
  labels:
    app: traefik
data:
  traefik.yml: |
    entryPoints:
      web:
        address: :80
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https

      websecure:
        address: :443
        http:
          tls:
            certResolver: myresolver

    providers:
      kubernetesCRD: {} 

    certificatesResolvers:
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      myresolver:
        acme:
          email: "foo.bar@mydomain.com"
          storage: "/letsencrypt/acme.json"
          dnsChallenge: 
            provider: ovh
            delayBeforeCheck: 10